    <script>
        function init(){
            //doing this so that the the header can load first before the form is made
            //without this, the header does some weird transtions.
            var div = document.querySelector('#contact');
                
             var bigString= "<fieldset> <input name='yourname' placeholder='Your name' type='text' tabindex='1' required focus> </fieldset> ";
             bigString += "<fieldset> <input name='subject' placeholder='Subject' type='text' tabindex='2' required> </fieldset> ";
             bigString += "<fieldset> <input name='email' placeholder='Your Email Address' type='text' tabindex='3' required> </fieldset> ";
             bigString += "<fieldset> <textarea name='comments' placeholder='Type your message here....' tabindex='5' required></textarea> </fieldset> ";
             bigString += "<fieldset> <button name='submit' type='submit' id='contact-submit' data-submit='...Sending'>Submit</button> </fieldset> ";
            
            div.innerHTML +=bigString; 

        } 
        window.onload = init;
    </script>
